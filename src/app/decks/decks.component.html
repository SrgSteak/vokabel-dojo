<div class="content">
  <div class="grid">
    <div class="row">
      <div class="col" *ngFor="let deck of decks">
        <a [routerLink]="['/decks/edit/' + deck.uid]" class="grid-content">
          <div class="deck_name">
              {{ deck.name }}
            </div>
            <div class="deck_description">
              {{ deck.description }}
            </div>
            <div class="deck_created">
              {{ deck.createdAt.toDate() | date:'H:m dd.MM.yy'}}
            </div>
        </a>
      </div>
    </div>
  </div>
