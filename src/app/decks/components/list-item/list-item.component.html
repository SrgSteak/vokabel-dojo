<a [routerLink]="['/', 'decks', deck.uid, 'list']" class="deck-list-item flex-shrink-0">
    <div class="deck_name">
        {{ deck.name }}
    </div>
    <div class="deck_description">
        {{ deck.description }}
    </div>
    <div class="deck_created">
        {{ deck.createdAt.toDate() | date:'dd.MM.yy'}}
    </div>
</a>
