<div class="content">
  <div class="grid">
    <div class="row">
      <div class="col">
        <a [routerLink]="['/', 'decks', deck.uid, 'table']" class="grid-content" *ngFor="let deck of decks">
          <div class="deck_name">
            {{ deck.name }}
          </div>
          <div class="deck_description">
            {{ deck.description }}
          </div>
          <div class="deck_created">
            {{ deck.createdAt.toDate() | date:'H:m dd.MM.yy'}}
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
