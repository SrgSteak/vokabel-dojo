<button class="submenu no-print" [class.open]="showSubmenu" (click)="showSubmenu ? showSubmenu = false : showSubmenu = true" title="Einstellungen Quizmodus">✍︎</button>
<div class="menu" *ngIf="showSubmenu">
  <span class="label">Modus</span>
  <div class="dropdown-content">
    <a
      [class.active]="questionMode == 'german' && answerMode == 'hiragana'"
      (click)="setMode('german', 'hiragana')"
    >a/あ</a>
    <a
      [class.active]="questionMode == 'hiragana' && answerMode == 'german'"
      (click)="setMode('hiragana', 'german')"
    >あ/a</a>
    <a
      [class.active]="questionMode == 'german' && answerMode == 'katakana'"
      (click)="setMode('german', 'katakana')"
    >a/ア</a>
    <a
      [class.active]="questionMode == 'katakana' && answerMode == 'german'"
      (click)="setMode('katakana', 'german')"
    >ア/a</a>
    <a
      [class.active]="questionMode == 'hiragana' && answerMode == 'katakana'"
      (click)="setMode('hiragana', 'katakana')"
    >あ/ア</a>
    <a
      [class.active]="questionMode == 'katakana' && answerMode == 'hiragana'"
      (click)="setMode('katakana', 'hiragana')"
    >ア/あ</a>
  </div>
  <span class="label">Schwierigkeitsgrad</span>
    <a [class.active]="numberAnswers == 3" (click)="updateNumberAnswers(3)">Leicht</a>
    <a [class.active]="numberAnswers == 5" (click)="updateNumberAnswers(5)">Mittel</a>
    <a [class.active]="numberAnswers == 8" (click)="updateNumberAnswers(8)">Schwer</a>
  <span class="label"></span>
  <a>Hits: {{ syllablesService.totalHits }} | Misses: {{ syllablesService.totalMisses }}</a>
  <a (click)="reset()">Zurücksetzen</a>
</div>

<div class="content">
  <div class="quiz">
        <div class="card">
          {{ showCard[questionMode]}}
        </div>
        <div class="answers">
        <div class="answer" *ngFor="let answer of answers" (click)="answerSelect(this.showCard, answer)"
        [class.error]="displayError && answer.hiragana !== showCard.hiragana">
          {{ answer[answerMode] }}
        </div>
      </div>
    </div>
</div>
