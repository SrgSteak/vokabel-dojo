<ng-container *ngIf="user">
  <div class="action-shortcuts" *ngIf="user.role === 'admin'">
    <a [routerLink]="['', { outlets: { modal: ['cards', 'new'] } }]" class="edit"><i class="feather icon-plus"></i></a>
  </div>
</ng-container>
<div class="content">
  <app-word-list (selectedCard)=editCard($event)></app-word-list>
</div>
