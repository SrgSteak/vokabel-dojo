<button (mousedown)="toggle()" [class.open]="show" [class.closed-menu]="!show" class="no-print menu-button"
  title="Hauptmenü">♨︎</button>
<div *ngIf="show" class="menu" #menu (click)="toggle()">
  <div class="links">
    <span class="label"></span>
    <a routerLinkActive="active" routerLink="/home" (click)="toggle()">Home</a>
    <a routerLinkActive="active" routerLink="/word-list">Wörterbuch</a>
    <span class="label">Silben</span>
    <a routerLinkActive="active" routerLink="/quiz" (click)="toggle()">Quizmodus</a>
    <a routerLinkActive="active" routerLink="/learn" (click)="toggle()">Lernmodus</a>
    <a routerLinkActive="active" routerLink="/syllables/overview" (click)="toggle()">Tabelle</a>
    <span class="label">Vokabel</span>
    <a routerLinkActive="active" routerLink="/decks">Alle Decks</a>
    <span class="label">Mein Profil</span>
    <div *ngIf="auth.user | async; then authenticated else guest">
      <!-- template will replace this div -->
    </div>
    <ng-template #guest>
      <a routerLinkActive="active" routerLink="/user">Loginbereich</a>
    </ng-template>
    <ng-template #authenticated>
      <ng-container *ngIf="auth.user | async as user">
        <a routerLinkActive="active" routerLink="/user/decks">Meine Decks</a>
        <a (click)="auth.signOut()">Abmelden</a>
      </ng-container>
    </ng-template>

    <span class="label">Allgemein</span>
    <a routerLinkActive="active" routerLink="/about">Handbuch</a>
    <a href="https://www.japanischlernen.at/login/">Nihongo Gakuen</a>

    <span class="label">Version</span>
    <p>1.0.0-060519</p>
  </div>
</div>
