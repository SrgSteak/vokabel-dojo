<div class="content">
  <div class="edit">

    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <label for="german">
        Deutsch
      </label>
      <input type="text" id="german" formControlName="german">
      <label for="hiragana">
        Hiragana
      </label>
      <input type="text" id="hiragana" formControlName="hiragana">
      <label for="katakana">
        Katakana
      </label>
      <input type="text" id="katakana" formControlName="katakana">
      <label for="kanji">
        Kanji
      </label>
      <input type="text" id="kanji" formControlName="kanji">
      <label for="romaji">
        Romaji
      </label>
      <input type="text" id="romaji" formControlName="romaji">
      <div class="form_array" formArrayName="japanese_readings">
        <label for="japanese_readings" (click)="addReading(japanese_readings)">
          <button class="button">+</button>Japanische Lesungen
        </label>
        <div class="input_group" *ngFor="let japanese_reading of japanese_readings.controls; let i = index">
          <button class="button" (click)="removeReadingAtIndex(japanese_readings,i)">-</button>
          <input type="text" [formControlName]="i">
        </div>
      </div>
      <div class="form_array" formArrayName="chinese_readings">
        <label for="chinese_readings" (click)="addReading(chinese_readings)">
          <button class="button">+</button>Chinesische Lesungen
        </label>
        <div class="input_group" *ngFor="let chinese_reading of chinese_readings.controls; let i = index">
          <button class="button" (click)="removeReadingAtIndex(chinese_readings,i)">-</button>
          <input type="text" [formControlName]="i">
        </div>
      </div>
      <div formArrayName="decks">

        <label class="container" *ngFor="let deck of decks; let i = index">{{ deck.name }}
          <input type="checkbox" [formControlName]="i">
          <span class="checkmark">
            <span class="checkmark_inner"></span>
          </span>
        </label>
      </div>
      <button type="submit" [class.mute]="!cardForm.valid">Speichern & Zurück</button>
      <a (click)="onDelete()">Löschen</a>
    </form>
  </div>
</div>
