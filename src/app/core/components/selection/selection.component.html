<div class="selectbox">
  <div class="action-shortcuts">
    <a (click)="clear()">
      <i-feather name="minus-circle" class="feather"></i-feather>
    </a>
    <a [routerLink]="['', { outlets: { modal: null } }]" class="edit"><i class="feather icon-x"></i></a>
  </div>
  <div class="header">
    <h1 class="sans-serif">
      Deine Auswahl
    </h1>
  </div>
  <ng-container *ngIf="selectService.cards.length else howTo">
    <app-word-list [cards]="selectService.cards"></app-word-list>
    <ng-container *ngIf="decks && decks.length else noDecks">
      <h2>Hinzufügen zu</h2>
      <div class="user-decks">
        <button class="button" *ngFor="let deck of decks" (click)="addToDeck(deck)">{{ deck.name }}</button>
        <!-- <form [formGroup]="createDeckForm" (ngSubmit)="submitNewDeck()">
          <label for="name">
            Name
          </label>
          <input type="text" id="name" formControlName="name">
          <button [class.disabled]="!createDeckForm.valid" class="button">Neues Deck <i-feather name="plus-circle">
            </i-feather>
          </button>
          {{ createDeckForm.valid | json}}
        </form> -->
      </div>
    </ng-container>
    <ng-template #noDecks>
      Du hast noch keine Decks. Du kannst <a
        [routerLink]="['', { outlets: { primary: ['decks', 'new'], modal: null}}]">hier welche anlegen</a> und
      anschließend
      deine ausgewählten Karten
      hinzufügen.
    </ng-template>
  </ng-container>
  <ng-template #howTo>
    <div class="placeholder">
      Du hast momentan noch keine Lernkarten ausgewählt. Du kannst Lernkarten im Wörterbuch oder in Decks mit <i-feather
        name="check-circle" class="feather"></i-feather> selektieren.
    </div>
  </ng-template>
</div>
