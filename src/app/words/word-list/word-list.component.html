<button class="submenu2 no-print" [class.open]="showSubmenu" [class.closed-menu]="!showSubmenu"
  (click)="showSubmenu ? showSubmenu = false : showSubmenu = true" title="Einstellungen Vokabelliste">â‹®</button>
<div class="menu" *ngIf="showSubmenu">
  <form [formGroup]="modeForm">
    <span class="label">Anzeige</span>
    <label class="container serif">Serif
      <input type="radio" formControlName="fontMode" value="serif" name="fontMode">
      <span class="checkmark">
        <span class="checkmark_inner"></span>
      </span>
    </label>
    <label class="container sans-serif">Sans-Serif
      <input type="radio" formControlName="fontMode" value="sans-serif" name="fontMode">
      <span class="checkmark">
        <span class="checkmark_inner"></span>
      </span>
    </label>
  </form>
</div>
<div class="word-list" [class.serif]="fontMode === 'serif'" [class.sans-serif]="fontMode === 'sans-serif'">
  <label class="no-print">
    <input type="search" [formControl]="searchForm" placeholder="Suche">
  </label>
  <table>
    <tr *ngFor="let word of words" (click)="show(word)">
      <td>{{ word.japanese }}</td>
      <td *ngIf="showReadings">
        <ul>
          <ng-container *ngIf="word.japanese_readings">
            <li *ngFor="let reading of word.japanese_readings">{{ reading }}</li>
          </ng-container>
          <hr *ngIf="word.japanese_readings.length && word.chinese_readings.length">
          <li *ngFor="let reading of word.chinese_readings">{{ reading }}</li>
        </ul>
      </td>
      <td *ngIf="showGerman">
        {{ word.getGerman() }}
      </td>
      <td *ngIf="showExamples">
        <ul style="padding-left: 10px">
          <li *ngFor="let example of word.examples" style="text-align: left">
            <ruby>
              {{ example.japanese }}
              <rt>{{ example.reading }}</rt>
            </ruby>
            - {{ example.german}}
          </li>
        </ul>
      </td>
    </tr>
  </table>
</div>
