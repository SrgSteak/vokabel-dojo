<button class="submenu no-print" [class.open]="showSubmenu" [class.closed-menu]="!showSubmenu" (click)="showSubmenu ? showSubmenu = false : showSubmenu = true" title="Einstellungen Wortquiz">✍︎</button>
<div class="menu" *ngIf="showSubmenu">
  <span class="label">Modus</span>
  <a [class.active]="questionMode == 'hiragana'" (click)="setMode(deckMode, 'german')" *ngIf="deckMode == 'hiragana'">あ/a</a>
  <a [class.active]="questionMode == 'german'" (click)="setMode('german', deckMode)" *ngIf="deckMode == 'hiragana'">a/あ</a>
  <a [class.active]="questionMode == 'katakana'" (click)="setMode(deckMode, 'german')" *ngIf="deckMode == 'katakana'">ア/a</a>
  <a [class.active]="questionMode == 'german'" (click)="setMode('german', deckMode)" *ngIf="deckMode == 'katakana'">a/ア</a>
  <span class="label">Schwierigkeitsgrad</span>
    <a [class.active]="numberAnswers == 3" (click)="updateNumberAnswers(3)">Leicht</a>
    <a [class.active]="numberAnswers == 5" (click)="updateNumberAnswers(5)">Mittel</a>
    <a [class.active]="numberAnswers == 8" (click)="updateNumberAnswers(8)">Schwer</a>
</div>

<app-modal>
    <div class="content">
      <div class="stat-grid">
          <ng-container *ngFor="let card of scoredWords">
              <div class="stat" [class.error]="card.misses > card.hits" [class.muted]="card.misses == 0 && card.hits == 0">
                {{ card[questionMode] }} <span [class.hits]="card.hits > 0">{{ card.hits }}</span> / <span [class.misses]="card.misses > 0">{{ card.misses }}</span>
              </div>
            </ng-container>
      </div>
      <a (click)="reset()">Zurücksetzen</a>
    </div>
    <div class="teaser">
        Hits: <span class="hits">{{ vocabularyService.totalHits }}</span>
        Misses: <span class="misses">{{ vocabularyService.totalMisses }}</span>
    </div>
  </app-modal>

<div class="content">
  <div class="word-quiz">
    <div class="card">
      {{ showCard[questionMode]}}
    </div>
    <div class="answers">
      <div class="answer"
        *ngFor="let answer of answers"
        (click)="answerSelect(this.showCard, answer)"
        [class.error]="displayError && answer[answerMode] !== showCard[answerMode]"
      >
        {{ answer[answerMode] }}
      </div>
    </div>
  </div>
</div>
