<div class="context-menu">
  <div class="dropdown">
    <button class="dropbtn">Modus</button>
    <div class="dropdown-content">
        <a [class.selected]="display == 'hiragana'" (click)="display = 'hiragana'">Hiragana</a>
        <a [class.selected]="display == 'katakana'" (click)="display = 'katakana'">Katakana</a>
    </div>
  </div>
</div>
<div class="overview">
  <table>
    <tr class="label">
      <th class="blank"></th>
      <th>a</th>
      <th>i</th>
      <th>u</th>
      <th>e</th>
      <th>o</th>
    </tr>
    <tr *ngFor="let row of syllablesService.syllables | keyvalue">
      <td class="label" *ngIf="row.key !== 'a'">{{ row.key }}</td>
      <td class="label" *ngIf="row.key == 'a'">Vokale</td>
      <td *ngFor="let syl of row.value">{{ syl[display] }}</td>
    </tr>
  </table>
</div>
