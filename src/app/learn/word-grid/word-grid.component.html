<div class="content word-grid {{ fontSwitcherService.currentStyle }}" *ngIf="deck?.length">
  <a routerLink="/decks/{{source}}/list" *ngIf="source !== 'selection'" class="backlink muted">
    <i-feather name="chevron-left"></i-feather> {{ source | deckname }}
  </a>
  <div class="word" [class.success]="buildWordString == currentWord.answer" (click)="skipWord()">
    <span class="question">
      {{ currentWord.question }}
    </span>
    <span class="hint muted">
      {{currentWord.hints.join(', ') }}
    </span>
  </div>
  <div class="answer"></div>
  <div class="grid">
    <div class="gridpart" *ngFor="let char of this.currentGrid; let i = index" (click)="selectedChar(i, $event.target)">
      {{ char }}
    </div>
  </div>
</div>
<app-menu>
  <ng-container buttons>
    <button (click)="menuService.toggleMenu('edit')" [class.active]="menuService.selectedMenu === 'edit'"
      title="Einstellungen Lernmodus">✍︎</button>
  </ng-container>
  <app-font-switcher></app-font-switcher>
</app-menu>
