name: Deploy PR Temporary
on: pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      # git checkout the source code
      - uses: actions/checkout@v2

      # test steps
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: "npm"
      - run: npm ci
      - run: npm install -g firebase-tools
      - run: firebase emulators:exec --only firestore --project fake-project-id "npm run test-jest"
      - run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

      # place version tag into env
      - run: sed -i "s|versiontag|$GITHUB_REF_NAME $(date +'%y%m%d')|g" ./src/environments/environment.prod.ts

      # deploy to temporary hosting channel, returns URL
      - run: npm run build -- --configuration production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VOKABELDOJO }}'
          projectId: vokabeldojo
